<body>
    <!--Login dentro de dropdown menu-->
    <div id="fondo" class="container" style="text-align: center">
        <img src="img/logo.png" alt="">
        <div class="dropdown-menu">
            <h6 class="dropdown-header">Dropdown header</h6>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
        </div>

        <form class="col-lg-4 col-sm-8" style="align-content: center">
            <div class="form-group">
                <kbd><label class="labelsForm"for="exampleDropdownFormEmail1">Dirección Email</label></kbd>
                <input type="email" id="email" class="form-control"  placeholder="email@ejemplo.com">
                <kbd><label for="exampleDropdownFormPassword1">Contraseña</label></kbd>
                <input type="password" id="password" class="form-control"  placeholder="Contraseña">
           
                <div class="form-check">
                <kbd>
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">Recuerdame</label>
                </kbd> 
                </div>

                <button onclick="register()" id="login"  class="btn btn-primary">Ingresa</button>
                <button id="loginWithFacebook"type="submit" class="btn btn-primary">Sign in With Facebook</button>
            </div>
        </form>

        <div class="dropdown-divider"></div>

        <div class="dropdown">
            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" class="btn btn-primary">Eres Nuevo? Registrate</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Olvidaste tu clave?</a>
                <!--Registro-->
                <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Registrate</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px">
                                <a id="signinlink" href="">Sign In</a>
                            </div>
                            <div class="panel-body">
                                <form id="signupform" class="form-horizontal" role="form">
                                    <div id="signupalert" style="display:none" class="alert alert-danger">
                                        <p>Error:</p>
                                        <span></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email1" class="col-sm-12 control-label">Email</label>
                                        <div class="col-sm-12">
                                            <input id="emailRegister" type="text" class="form-control"  placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname" class="ccol-sm-12 control-label">Nombre</label>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-sm-12 control-label">Apellidos</label>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label id="user" for="icode" class="col-sm-12 control-label">Nombre de Usuari@</label>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" name="user" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password1" class="col-sm-12 control-label">Password</label>
                                        <div class="col-sm-12">
                                            <input id="passwordRegister" type="password" class="form-control" name="passwd" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- Button -->
                                        <div class="col-md-offset-3 col-sm-12">
                                            <button  id="btn-signup" type="button" class="btn btn-info">
                                                <i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                            <span style="margin-left:8px;">or</span>
                                        </div>
                                    </div>
                                    <div style="border-top: 1px solid #ffffff; padding-top:20px" class="form-group">
                                        <div class="col-md-offset-3 col-sm-12">
                                            <button id="btn-fbsignup" type="button" class="btn btn-primary">
                                                <i class="icon-facebook"></i>Sign Up with Facebook</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
   
</body>

</html>
